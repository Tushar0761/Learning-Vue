<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="app" class="p-3">
            <h1 v-text="MyApp"></h1>
            <div class="border p-3 m-2 border-dark">
                <h2 class="border-bottom">With v-model.lazy</h2>
                <input
                    type="text"
                    v-model.lazy="username"
                    placeholder="username"
                />
                <span>({{30 -username.length}} left)</span>
                <p>username should be less than 30 char</p>
            </div>
            <div class="border p-3 m-2 border-dark">
                <h2 class="border-bottom">With v-model.trim</h2>
                <input type="text" v-model.trim="email" placeholder="email" />
                <span>({{30 -email.length}} left)</span>
                <p>username should be less than 30 char</p>
            </div>
            <div class="border p-3 m-2 border-dark">
                <h2 class="border-bottom">v-model.number</h2>
                <div class="border border-primary p-2 m-2">
                    With number

                    <input
                        type="text"
                        v-model.number="a"
                        placeholder="eg: 10"
                    />
                    add 10
                    <br />
                    {{a+ 10}}
                </div>
                <div class="border border-primary p-2 m-2">
                    Without number

                    <input type="text" v-model="b" placeholder="eg: 10" />
                    add 10
                    <br />
                    {{b+10}}
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const app = {
                data() {
                    return {
                        MyApp: "Modifiers of v-model",
                        username: "",
                        email: "",
                        a: "",
                        b: "",
                    };
                },
            };
            Vue.createApp(app).mount("#app");
        </script>
    </body>
</html>
