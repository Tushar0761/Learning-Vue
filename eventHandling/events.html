<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="app" class="p-3">
            <div class="border m-1 p-1">
                <button v-on:click="inc()" class="btn btn-primary">Add</button>
                <span class="fs-4">{{count}}</span>
            </div>
            <div class="border m-1 p-1">
                <button @click="inc()" class="btn btn-primary">Add</button>
                <span class="fs-4">{{count}}</span>
            </div>
            <div
                class="border m-1 p-1"
                @mouseover="mouseOverStatus=true"
                @mouseleave="mouseOverStatus=false"
            >
                <span class="fs-4">
                    {{ mouseOverStatus?"Mouse is over":"Mouse is not Over"}}
                </span>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const app = {
                data() {
                    return {
                        count: 1,
                        mouseOverStatus: false,
                    };
                },
                methods: {
                    inc() {
                        this.count++;
                    },
                },
            };
            Vue.createApp(app).mount("#app");
        </script>
    </body>
</html>
